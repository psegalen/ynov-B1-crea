<html>
  <head>
    <title>Cleave</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.10/cleave.min.js"></script>
    <script src="https://nosir.github.io/cleave.js/dist/cleave-phone.i18n.js"></script>
  </head>
  <body
    style="
      padding: 64px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular',
        'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
        sans-serif;
    "
  >
    <table cellpadding="32">
      <tr>
        <td>Numéro de téléphone</td>
        <td>
          <input
            type="text"
            placeholder='Ex : "05 12 34 56 78"'
            class="input-numero-tel"
          />
        </td>
      </tr>
      <tr>
        <td>Code postal</td>
        <td>
          <input
            type="text"
            placeholder='Ex : "75002"'
            class="input-code-postal"
          />
        </td>
      </tr>
      <tr>
        <td>Date de naissance</td>
        <td>
          <input
            type="text"
            placeholder='Ex : "25/12/1999"'
            class="input-date-naissance"
          />
        </td>
      </tr>
      <tr>
        <td>Numéro de Carte Bleue</td>
        <td>
          <input
            type="text"
            placeholder='Ex : "5151 5151 5151 5151"'
            class="input-numero-cb"
          />
        </td>
      </tr>
      <tr>
        <td>Montant de la facture</td>
        <td>
          <input
            type="text"
            placeholder='Ex : "1 234 567,89 €"'
            class="input-montant"
          />
        </td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
