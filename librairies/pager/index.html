<html>
  <head>
    <title>FullPage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css"
    />
    <style>
      .section {
        height: 100%;
        text-align: center;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="fullpage">
      <div class="section blue">Some section 1</div>
      <div class="section green">Some section 2</div>
      <div class="section red">Some section 3</div>
      <div class="section yellow">Some section 4</div>
    </div>
    <script>
      new fullpage("#fullpage", {
        //options here
        autoScrolling: true,
      });
    </script>
  </body>
</html>
